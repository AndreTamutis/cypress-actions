name: Cypress Cloud

on:
  workflow_dispatch:
    inputs:
      spec:
        description: Run by cypress command line
        default: cypress/e2e/*
    
jobs:
  cypress-e2e-electron:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node18.12.0-chrome103-ff107
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v3.3.0
      
      - name: Cypress run
        uses: cypress-io/github-action@v5.1.0
        with:
          install-command: yarn install
          browser: electron
          record: true
          group: UI Electron
          spec: ${{github.event.inputs.spec}}
        env:
          CYPRESS_RECORD_KEY: b7b3c471-8e45-4fd9-b761-7c3d5db8bcd7
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  cypress-e2e-chrome:
    runs-on: ubuntu-latest
    needs: cypress-e2e-electron
    container:
      image: cypress/browsers:node18.12.0-chrome103-ff107
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v3.3.0
      
      - name: Cypress run
        uses: cypress-io/github-action@v5.1.0
        with:
          install-command: yarn install
          browser: chrome
          record: true
          group: UI Chrome
          spec: ${{github.event.inputs.spec}}
        env:
          CYPRESS_RECORD_KEY: b7b3c471-8e45-4fd9-b761-7c3d5db8bcd7
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
          
  cypress-e2e-firefox:
    runs-on: ubuntu-latest
    needs: cypress-e2e-electron
    container:
      image: cypress/browsers:node18.12.0-chrome103-ff107
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v3.3.0
      
      - name: Cypress run
        uses: cypress-io/github-action@v5.1.0
        with:
          install-command: yarn install
          browser: firefox
          record: true
          group: UI Firefox
          spec: ${{github.event.inputs.spec}}
        env:
          CYPRESS_RECORD_KEY: b7b3c471-8e45-4fd9-b761-7c3d5db8bcd7
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}            
          
      
        
